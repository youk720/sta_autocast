<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>テストページ</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <p>テーブルで放送選択画面を作る参考にするため制作
  <br>
  高崎・上越・信越線方面の放送システム風シュミレーター
    <br>
      ※上り方面は別ページへ</p>

  <div>
  <table class="table table-bordered">
    <tr>
      <th><p>放送番線</p><br>
        <select name="bansen">
        <option value="">番線選択</option>
        <option value="">1番線</option>
        <option value="">2番線</option>
        <option value="">3番線</option>
        <option value="">4番線</option>
        <option value="">5番線</option>
        <option value="">6番線</option>
        <option value="">7番線</option>
        <option value="">8番線</option>
        <option value="">9番線</option>
        <option value="">10番線</option>
        <option value="">11番線</option>
        <option value="">12番線</option>
        <option value="">13番線</option>
        <option value="">14番線</option>
        <option value="">15番線</option>
        <option value="">16番線</option>
        <option value="">17番線</option>
        <option value="">18番線</option>
    <!-- http://www.htmq.com/html5/option.shtml -->
      </select>
    </th>
    <th>
      <p>
        路線選択(直通放送用)
      </p>
      <select name="line">
        <option value="">高崎線</option>
        <option value="">上越線</option>
        <option value="">信越本線</option>
        <option value="">羽越本線</option>
        <option value="">中央線</option>
        <option value="">高崎・上越線</option>
        <option value="">高崎・信越線</option>
        <option value="">新潟回り</option>
        <option value="">上越線回り</option>
        <option value="">信越線回り</option>
        <option value="">中央線回り</option>
      </select>
    </th>
      <th>
       <p>行先</p>
     <select name="destination">
       <option value="">高崎</option>
       <option value="">籠原</option>
       <option value="">前橋</option>
       <option value="">新前橋</option>
       <option value="">深谷</option>
       <option value="">熊谷</option>
       <option value="">鴻巣</option>
       <option value="">吹上</option>
       <option value="">桶川</option>
       <option value="">宮原</option>
       <option value="">北本</option>
       <option value="">桐生</option>
       <option value="">佐野</option>
       <option value="">岩宿</option>
       <option value="">栃木</option>
       <option value="">小山</option>
       <option value="">水上</option>
       <option value="">長岡</option>
       <option value="">新潟</option>
       <option value="">越後湯沢</option>
       <option value="">新津</option>
       <option value="">渋川</option>
       <option value="">沼田</option>
       <option value="">六日町</option>
       <option value="">直江津</option>
       <option value="">秋田</option>
       <option value="">青森</option>
       <option value="">横川</option>
       <option value="">軽井沢</option>
       <option value="">上田</option>
       <option value="">長野</option>
       <option value="">金沢</option>
       <option value="">塩尻</option>
       <option value="">松本</option>
     </th></tr>

  </table>
</div>



</body>
</html>
